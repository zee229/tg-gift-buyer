  sold_out_item: "• <b>%{count}</b> sold out gifts skipped"
  non_limited_item: "• <b>%{count}</b> non-limited gifts skipped"
  non_upgradable_item: "• <b>%{count}</b> non-upgradable gifts skipped"
  available: "Available"

